<div class="card">
  <img
    [src]="productdetails.imageUrl"
    class="card-img-top"
    alt=""
    height="200px"
    width="250px"
  />

  <div class="card-body">
    <h5 class="card-title" highlight color="blue">
      <!-- {{ productdetails.title | lowercase | uppercase }} -->
      {{ productdetails.title | camelcase : "pascal" : 10 }}
    </h5>
    <p class="card-text">
      <app-rating [rating]="productdetails.rating"></app-rating>
    </p>
    <p class="card-text">{{ productdetails.price | currency : "INR" }}</p>

    <button class="btn btn-primary" (click)="IncrementLikes()">
      {{ productdetails.likes }}
      <i class="fa-solid fa-thumbs-up"></i>
    </button>
  </div>
</div>
